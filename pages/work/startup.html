<!-- javascript for hamburger menu -->
<script>
    


    //variables - taking in the class and id from the html
    const menu = document.querySelector('#mobile-menu');
    const links = document.querySelector('.menu')
    const logo = document.querySelector('#logo-mobile')
    const logoWhite = document.querySelector('#logo-mobile-active')
    const mobileNav = document.querySelector('.mobile-nav')
    const dropDown = document.querySelector('.dropdown')


    // Display mobile menu
    const mobileMenu = () => {
        menu.classList.toggle('is-active')
        links.classList.toggle('active')
        logo.classList.toggle('logo-active')
        logoWhite.classList.toggle('logoWhite-active')
        mobileNav.classList.toggle('nav-active')
        dropDown.classList.toggle('drop-active')
    }
    menu.addEventListener('click', mobileMenu)

</script>
